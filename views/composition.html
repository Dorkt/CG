<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinação</title>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<main>
    <div class="container-fluid p-0 m-0 justify-content-center d-grid" style="min-height: 450px;">
        <div class="row w-100 p-0 w-0" style="border: 1px solid; border-radius: 5px; border-color: #C9C9C9;">
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto" style="width:300px; height: 450px;  border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem 1</h5>
                        <div class="card-img-top" id="img-a" style="margin-bottom: 35px;"></div>
                        <div style="width: 256px; height: 50px;" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="img-a-selector">
                                <option selected value="0">Lena</option>
                                <option value="1">Avião</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto" style="width:300px; height: 450px; border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem 2</h5>
                        <div class="card-img-top" id="img-b" style="margin-bottom: 35px"></div>
                        <div style="width: 256px;" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="img-b-selector">
                                <option value="0">Lena</option>
                                <option selected value="1">Avião</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto" style="width:300px; height: 450px;  border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Processada</h5>
                        <div class="card-img-top" id="processed-img" style="margin-bottom: 0;"></div>
                        <div class="form-check" style="margin-bottom: 10px; height: 10px;">
                            <input class="form-check-input" type="checkbox" id="normalizeSwitch">
                            <label class="form-check-label" for="normalizeSwitch">Normalizar</label>
                        </div>
                        <div style="width: 256px; margin-bottom: 10px" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Escolher</option>
                                <option value="1">+</option>
                                <option value="2">-</option>
                                <option value="3">*</option>
                                <option value="4">/</option>
                                <option value="5">OR</option>
                                <option value="6">AND</option>
                                <option value="7">XOR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('composition-li').classList.add('active');
        });
</script>

<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/utils.js"></script>
<script src="../js/src/composition.js"></script>
</body>
</html>
