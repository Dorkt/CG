<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Morfológicos</title>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="nav-placeholder"></div>
<main>
    <div class="container-fluid p-0 m-0 justify-content-center d-grid" style="min-height: 450px;">
        <div class="row w-100 p-0 w-0"  style="border: 1px solid; border-radius: 5px; border-color: #C9C9C9;">
            <div class="col-lg-4 mb-2 align-items-center">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px; border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Original</h5>
                        <div class="card-img-top" id="original-img" style="margin-bottom: 20px"></div>
                        <div style="width: 256px; height: 50px;" class="text-center">
                            <select class="form-select" aria-label="Selecionar filtro" id="img-selector">
                                <optgroup label="Imagens Binárias">
                                    <option value="0">Mapa</option>
                                </optgroup>
                                <optgroup label="Imagens nível de cinza">
                                    <option value="4">Lena</option>
                                    <option value="5">Airplane</option>
                                    <option value="6">Cameraman</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px; border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Transformação</h5>
                        <div style="width: 280px; height: 135px;" class="text-center">
                            <select class="form-select" size="5" aria-label="Selecionar filtro" id="input-filter">
                                <option selected value="0">Original</option>
                                <optgroup label="Operadores binários">
                                    <option value="1">Complemento</option>
                                    <option value="2">Erosão</option>
                                    <option value="3">Dilatação</option>
                                    <option value="4">Abertura</option>
                                    <option value="5">Fechamento</option>
                                    <option value="6">Contorno Externo</option>
                                    <option value="7">Contorno Interno</option>
                                    <option value="8">Gradiente</option>
                                    <option value="9">Afinamento</option>
                                </optgroup>
                                <optgroup label="Operadores para nível de cinza">
                                    <option value="10">Erosão</option>
                                    <option value="11">Dilatação</option>
                                    <option value="12">Abertura</option>
                                    <option value="13">Fechamento</option>
                                    <option value="14">Gradiente</option>
                                    <option value="15">Top-Hat</option>
                                    <option value="16">Bottom-Hat</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="container text-end" style="width: 280px;">
                            <form id="input-matrix" class="text-center" role="form">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <br>
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <br>
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="1" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                                <input type="number" name="array[]" value="0" min="0" max="1" step="1"
                                       style="width: 65px; text-align:center; border: 0; outline: 0;
                                       border-bottom: 1px solid #C9C9C9;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="card  mx-auto align-items-center" style="width:300px; height: 450px; border: none;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Imagem Processada</h5>
                        <div class="card-img-top" id="processed-img" style="margin-bottom: 20px"></div>
                        <div class="btn-group d-flex" role="group">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    fetch('navbar.html')
        .then(function (response) {
            return response.text();
        })
        .then(function (body) {
            document.getElementById('nav-placeholder').innerHTML = body;
            document.getElementById('morphology-li').classList.add('active');
        });
</script>
<script src="../js/lib/p5.min.js"></script>
<script src="../js/src/utils.js"></script>
<script src="../js/src/morphology.js"></script>
</body>
</html>
